<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Ting</title>
</head>
<body>
    <video id="stream" autoplay playsinline controls="false"></video>
    <canvas id="target"></canvas>
    <script src="./seriously.js"></script>
    <script src="./seriously.blur.js"></script>
    <!-- seriously effects -->
    <script>
        var seriously,
            video,
            target,
            blurr
        
        seriously = new Seriously()

        video = seriously.source('#stream')

        target = seriously.target('#target')

        blurr = seriously.effect('blur')

        blurr.source = video
        
        target.source = blurr

        seriously.go()

    </script>
</body>
</html>
